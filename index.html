<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Dave the Tupical</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-board">
      <div class="result-board">
        <div class="previous-value" data-previous-value></div>
        <div class="current-value" data-current-value></div>
      </div>
      <div class="calc-display">
        <button data-allclear>AC</button>
        <button data-delete>DEL</button>
        <button class="plus-symbol" data-operation>+</button>
        <button class="minus-symbol" data-operation>-</button>
        <button class="number" data-number>1</button>
        <button class="number" data-number>2</button>
        <button class="number" data-number>3</button>
        <button class="multiplication-symbol" data-operation>X</button>
        <button class="number" data-number>4</button>
        <button class="number" data-number>5</button>
        <button class="number" data-number>6</button>
        <button class="buttonision-symbol" data-operation>รท</button>
        <button class="number" data-number>7</button>
        <button class="number" data-number>8</button>
        <button class="number" data-number>9</button>
        <button class="double-size-vertical" data-equals>=</button>
        <button class="decimal-symbol" data-number>.</button>
        <button class="number" data-number>0</button>
        <button class="percent-symbol" data-operation>%</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
